<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #displayArea {
            margin-top: 20px;
        }
        #textArea {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Display</h1>
    <label for="characterSelect">Choose character:</label>
    <select id="characterSelect">
        <option value="VIC">VIC</option>
        <option value="HENRY">HENRY</option>
    </select>
    <button onclick="loadText()">Load Text</button>
    
    <div id="displayArea">
        <div id="textArea"></div>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const characterSelect = document.getElementById('characterSelect');

        async function loadText() {
            try {
                const response = await fetch('text.json');
                const data = await response.json();
                const character = characterSelect.value;
                displayText(data, character);
            } catch (error) {
                console.error('Error loading text:', error);
            }
        }

        function displayText(textList, character) {
            textArea.innerHTML = '';
            let temp = 0;
            textList.forEach((text, index) => {
                if (text.startsWith(character)) {
                    if (index > 0) {
                        textArea.innerHTML += `<p>(${index - temp - 2})<br>${textList[index - 1]}</p>`;
                        temp = index;
                    }
                    textArea.innerHTML += `<p>${text}</p>`;
                }
            });
        }
    </script>
</body>
</html>
